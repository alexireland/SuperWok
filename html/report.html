<div style="width: 640px; height:500px;float: left">
    <div id="getReportSection" style="height: 30px; margin-bottom: 20px;">
        <label style="float: left; margin-left: 20px;">From</label>
        <input id="dateFrom" type="text" style="float: left; width: 150px;margin-left: 20px;"/>
        <label style="float: left; margin-left: 20px;">To</label>
        <input id="dateTo" type="text" style="float: left; width: 150px; margin-left: 20px;"/>
        <button id="getReportTop" class="span2 btn-small btn-success"style="width: 140px; height: 30px;">Get Report</button>
    </div>

    <div style="clear: both;"></div>
    <lable style="position: absolute;top: 120px;left: 30px;">Date</lable>
    <lable style="position: absolute;top: 120px;left: 270px;">ID</lable>
    <lable style="position: absolute;top: 120px;left: 330px;">Type</lable>
    <lable style="position: absolute;top: 120px;left: 440px;">Cancel</lable>
    <lable style="position: absolute;top: 120px;left: 490px;">Pay</lable>
    <lable style="position: absolute;top: 120px;left: 530px;">Amount</lable>

    <div style="clear: both;"></div>
    <div id="reportTable" style="width: 680px; height: 450px; background-color: white; margin-right:20px;overflow: auto; margin-top: 50px;">

    </div>
    <div id="reportBottomButtons" style="float: left; margin-top: 10px;">
        <button id="payOrder" class="span2 btn-large btn-warning" style="width: 140px;">PayOrder</button>
        <button id="printReport" class="span2 btn-large btn-success"style="width: 140px;">Print-Report</button>
        <button id="openDraw" class="span2 btn-large btn-success"style="width: 140px;">OpenDraw</button>
    </div>

</div>



<div style="width: 300px; height:450px; background-color:blue; margin-left:20px;float: left">
    <div id="showTheOrderDetails" style="float:right;background-color: #cccccc; width: 300px; height: 550px;">
        <div id="shopInformation" style="text-align: center; margin-bottom: 50px;">
            <label style="text-align: center;">SuperWok TakeAway</label>
            <label style="text-align: center">Report Summary</label>
            <label id="reportPeriod" style="font-size:10px;"></label>
        </div>
        <!--<div style="clear: both;"></div>-->
        <div id="reportDetails">
        <div class="reportSummary" style="margin-bottom:20px; ">
            <label>OrderType</label>
            <label style="width:35px;">Qty</label>
            <label>Amount</label>
        </div>

        <div class="reportSummary">
            <label>TakeAway</label>
            <label id="reportTakeAwayQty" style="width:35px;"></label>
            <label id="reportTakeAwayTotalPrice"></label>
        </div>
        <div style="clear: both;"></div>
        <div class="reportSummary">
            <label>Collection</label>
            <label id="reportCollectionQty" style="width:35px;"></label>
            <label id="reportCollectionTotalPrice"></label>
        </div>
        <div style="clear: both;"></div>
        <div class="reportSummary">
            <label>Delivery</label>
            <label id="reportDeliveryQty" style="width:35px;"></label>
            <label id="reportDeliveryTotalPrice"></label>
        </div>
        <div style="clear: both;"></div>
        <div class="reportSummary">
            <label>Cancelled</label>
            <label id="reportCancelQty" style="width:35px;"></label>
            <label id="reportCancelTotalPrice"></label>
        </div>
        <!--<div style="clear: both;"></div>-->

        <div class="reportSummary">
            <label>Total</label>

        </div>
        <!--<div style="clear: both;"></div>-->
        </div>
